<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>आर्काइव पेज</title>
    <style>
        /* CSS Styles */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .container {
            width: 90%;
            margin: 20px auto;
        }

        .archive-section {
            margin-top: 20px;
        }

        .archive-section h2 {
            font-size: 28px;
            text-align: center;
        }

        .post {
            background-color: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
        }

        .post img {
            width: 100%;
            height: auto;
        }

        .social-share a {
            margin-right: 10px;
            color: #0066cc;
            text-decoration: none;
        }

        .social-share a:hover {
            text-decoration: underline;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination a {
            text-decoration: none;
            color: #0066cc;
            padding: 10px;
            margin: 0 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .pagination span {
            padding: 10px;
            margin: 0 5px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 28px;
            }

            nav ul li {
                display: block;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>आर्काइव पेज</h1>
        <nav>
            <ul>
                <li><a href="https://innews.onrender.com/bharat.html">भारत</a></li>
                <li><a href="https://innews.onrender.com/vishw.html">विश्व</a></li>
            </ul>
        </nav>
    </header>

    <!-- Container -->
    <div class="container">
        <div class="archive-section" id="archive-section">
            <h2>आर्काइव पोस्ट्स</h2>
            <!-- आर्काइव पोस्ट्स यहां लोड होंगी -->
        </div>
        <div class="pagination" id="pagination">
            <!-- Pagination links will be dynamically generated -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 INNews. सभी अधिकार सुरक्षित।</p>
    </footer>

    <!-- JavaScript Code -->
    <script>
        // Placeholder for posts data
        const archivePosts = [
            // Sample data from Bharat page
            {
                title: "भारत की पुरानी खबर",
                content: "यह भारत से संबंधित पुरानी खबर है।",
                image: "https://via.placeholder.com/300",
                date: "2024-12-01T10:00:00Z",
                link: "https://innews.onrender.com/bharat.html"
            },
            // Sample data from Vishw page
            {
                title: "विश्व की पुरानी खबर",
                content: "यह विश्व से संबंधित पुरानी खबर है।",
                image: "https://via.placeholder.com/300",
                date: "2024-11-25T10:00:00Z",
                link: "https://innews.onrender.com/vishw.html"
            }
            // अन्य पोस्ट यहां जोड़ें
        ];

        const postsPerPage = 5; // एक पेज पर पोस्ट की संख्या
        let currentPage = 1;

        // फ़ंक्शन: पोस्ट्स लोड करना
        function loadPosts(page = 1) {
            const start = (page - 1) * postsPerPage;
            const end = start + postsPerPage;
            const postsToShow = archivePosts.slice(start, end);

            const archiveSection = document.getElementById("archive-section");
            archiveSection.innerHTML = ""; // पुराने पोस्ट्स हटाएं

            postsToShow.forEach(post => {
                const postHtml = `
                    <div class="post">
                        <h3>${post.title}</h3>
                        <p>${post.content}</p>
                        <img src="${post.image}" alt="${post.title}">
                        <p><strong>तारीख:</strong> ${new Date(post.date).toLocaleString()}</p>
                        <a href="${post.link}" target="_blank">अधिक पढ़ें</a>
                        <div class="social-share">
                            <a href="https://www.facebook.com/sharer/sharer.php?u=${post.link}" target="_blank">Facebook</a>
                            <a href="https://www.instagram.com/?url=${post.link}" target="_blank">Instagram</a>
                            <a href="https://wa.me/?text=${post.link}" target="_blank">WhatsApp</a>
                        </div>
                    </div>
                `;
                archiveSection.insertAdjacentHTML("beforeend", postHtml);
            });

            renderPagination();
        }

        // फ़ंक्शन: पेजिनेशन बनाना
        function renderPagination() {
            const totalPages = Math.ceil(archivePosts.length / postsPerPage);
            const pagination = document.getElementById("pagination");
            pagination.innerHTML = ""; // पुराने पेज हटाएं

            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    pagination.innerHTML += `<span>${i}</span>`;
                } else {
                    pagination.innerHTML += `<a href="#" onclick="changePage(${i})">${i}</a>`;
                }
            }
        }

        // फ़ंक्शन: पेज बदलना
        function changePage(page) {
            currentPage = page;
            loadPosts(page);
        }

        // पेज लोड पर पोस्ट्स लोड करें
        loadPosts();
    </script>

</body>
</html>
