    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #d32f2f;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }
        nav {
            background-color: #ffeb3b;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: black;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }
        .main-content {
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .post {
            margin-bottom: 40px;
        }
        .post h2 {
            color: #d32f2f;
        }
        .post p {
            font-size: 16px;
            line-height: 1.6;
        }
        .load-more {
            background-color: #2196f3;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            display: block;
            margin: 30px auto;
            text-align: center;
        }
        footer {
            background-color: #d32f2f;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative; /* Changed to relative */
            width: 100%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let page = 1; // Track the page number

        function loadPosts() {
            $.ajax({
                url: 'https://innews/load-posts.php', // PHP फाइल का पूरा URL
                type: 'GET',
                data: { page: page },
                beforeSend: function() {
                    $(".load-more").text('खबरें लोड हो रही हैं...');
                },
                success: function(response) {
                    if (response.trim()) {
                        $(".main-content").append(response); // Append new posts to the page
                        page++; // Increment the page number for the next request
                    } else {
                        $(".load-more").text('कोई और खबरें नहीं हैं!');
                        $(".load-more").hide(); // Hide the button when no more posts are available
                    }
                },
                error: function() {
                    $(".load-more").text('लोड करने में समस्या हुई।');
                }
            });
        }

        $(document).ready(function() {
            loadPosts(); // Load the first set of posts initially

            $(".load-more").on('click', function(e) {
                e.preventDefault(); // Prevent default anchor action
                loadPosts(); // Load more posts when the button is clicked
            });
        });
    </script>
</head>
<body>

<div class="main-content">












<!-- विश्व समाचार सेक्शन -->
<div class="news-section">
    <h2>विश्व समाचार</h2>
    <div id="world-news" class="news-list">
        <!-- यहां खबरें लोड होंगी -->
    </div>
    <a href="#" class="load-more" id="load-world" onclick="loadMoreNews()">और खबरें लोड करें</a>
</div>

<script>
    let worldPage = 1;  // पेज नंबर
    let worldNewsData = [
        // मैनुअली खबरें डाली जाएंगी
        {
            title: "विश्व में बड़ा बदलाव",
            content: "दुनिया भर में एक महत्वपूर्ण बदलाव आया है...",
            image: "world1.jpg",
            date: "2025-01-09T10:00:00Z",
            shareUrl: "https://facebook.com" // URL को बदलें
        },
        {
            title: "नई वैश्विक पहल",
            content: "दुनिया के देशों ने एक नई वैश्विक पहल शुरू की है...",
            image: "world2.jpg",
            date: "2025-01-08T14:30:00Z",
            shareUrl: "https://whatsapp.com" // URL को बदलें
        },
        {
            title: "विश्व स्वास्थ्य संकट",
            content: "विश्व भर में स्वास्थ्य संकट गहरा रहा है...",
            image: "world3.jpg",
            date: "2025-01-07T12:00:00Z",
            shareUrl: "https://instagram.com" // URL को बदलें
        },
        {
            title: "वैश्विक राजनीति में उथल-पुथल",
            content: "दुनिया के प्रमुख देशों में राजनीतिक उथल-पुथल बढ़ रही है...",
            image: "world4.jpg",
            date: "2025-01-06T16:00:00Z",
            shareUrl: "https://facebook.com" // URL को बदलें
        },
        // अन्य खबरें यहाँ डालें
    ];

    // अगर 100 से अधिक खबरें हो जाएं तो आर्काइव पेज पर ले जाएं
    if (worldNewsData.length > 100) {
        window.location.href = "/archives.html";  // आर्काइव पेज पर रीडायरेक्ट करें
    }

    // खबरें लोड करने का कार्य
    function loadMoreNews() {
        let data = worldNewsData;
        let page = worldPage;
        let start = (page - 1) * 5;
        let end = start + 5;
        let newsToLoad = data.slice(start, end);  // पेज के हिसाब से खबरें निकालें

        // HTML में खबरें जोड़ना
        newsToLoad.forEach(news => {
            const newsHtml = `
                <div class="post">
                    <h3>${news.title}</h3>
                    <p>${news.content}</p>
                    <img src="${news.image}" alt="${news.title}">
                    <p><strong>समय:</strong> ${new Date(news.date).toLocaleString()}</p>
                    <div class="social-share">
                        <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(news.shareUrl)}" target="_blank">Facebook</a>
                        <a href="https://www.instagram.com/?url=${encodeURIComponent(news.shareUrl)}" target="_blank">Instagram</a>
                        <a href="https://wa.me/?text=${encodeURIComponent(news.shareUrl)}" target="_blank">WhatsApp</a>
                    </div>
                </div>
            `;
            document.getElementById("world-news").insertAdjacentHTML('beforeend', newsHtml);
        });

        worldPage++;  // पेज नंबर बढ़ाएं

        // अगर सभी खबरें लोड हो चुकी हैं तो "और खबरें लोड करें" बटन को हटा दें
        if ((page * 5) >= data.length) {
            document.getElementById("load-world").style.display = 'none';
        }
    }

    // पेज लोड होते ही पहली बार खबरें लोड करें
    window.onload = loadMoreNews;
</script>
