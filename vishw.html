        .main-content {
            max-width: 1200px;
            margin: 20px auto;

            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .post {

        }
        .post h2 {

        }

        }
        .load-more {
            background-color: #2196f3;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            display: block;
            margin: 30px auto;
            text-align: center;
        }
        footer {
            background-color: #d32f2f;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative; /* Changed to relative */
            width: 100%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let page = 1; // Track the page number

        function loadPosts() {
            $.ajax({
                url: 'https://innews/load-posts.php', // PHP फाइल का पूरा URL
                type: 'GET',
                data: { page: page },
                beforeSend: function() {
                    $(".load-more").text('खबरें लोड हो रही हैं...');
                },
                success: function(response) {
                    if (response.trim()) {
                        $(".main-content").append(response); // Append new posts to the page
                        page++; // Increment the page number for the next request
                    } else {
                        $(".load-more").text('कोई और खबरें नहीं हैं!');
                        $(".load-more").hide(); // Hide the button when no more posts are available
                    }
                },
                error: function() {
                    $(".load-more").text('लोड करने में समस्या हुई।');
                }
            });
        }

        $(document).ready(function() {
            loadPosts(); // Load the first set of posts initially

            $(".load-more").on('click', function(e) {
                e.preventDefault(); // Prevent default anchor action
                loadPosts(); // Load more posts when the button is clicked
            });
        });
    </script>
</head>

            { title: "अंतर्राष्ट्रीय खबर 4", content: "यह अंतर्राष्ट्रीय समाचार का विवरण है।" },
            { title: "अंतर्राष्ट्रीय खबर 5", content: "यह अंतर्राष्ट्रीय समाचार का विवरण है।" },
            { title: "अंतर्राष्ट्रीय खबर 6", content: "यह अंतर्राष्ट्रीय समाचार का विवरण है।" },
            { title: "अंतर्राष्ट्रीय खबर 7", content: "यह अंतर्राष्ट्रीय समाचार का विवरण है।" },

        ],

            { title: "वैश्विक राजनीति 4", content: "यह वैश्विक राजनीति का विवरण है।" },

        ]
    };

    let internationalPage = 1;
    let politicsPage = 1;
    let sportsPage = 1;

    // खबरें लोड करने का कार्य
    function loadMoreNews(section) {
        let data = worldNewsData[section];
        let page = section === 'international' ? internationalPage : section === 'politics' ? politicsPage : sportsPage;
        let start = (page - 1) * 5;
        let end = start + 5;
        let newsToLoad = data.slice(start, end);

        // HTML में खबरें जोड़ना
        newsToLoad.forEach(news => {
            const newsHtml = `<div class="post"><h3>${news.title}</h3><p>${news.content}</p></div>`;
            document.getElementById(`${section}-news`).insertAdjacentHTML('beforeend', newsHtml);
        });

        // अगला पेज बढ़ाना
        if (section === 'international') {
            internationalPage++;
        } else if (section === 'politics') {
            politicsPage++;
        } else {
            sportsPage++;
        }

        // अगर सभी खबरें लोड हो चुकी हैं तो "और खबरें लोड करें" बटन हटा देना
        if ((page * 5) >= data.length) {
            document.getElementById(`load-${section}`).style.display = 'none';
        }
    }

    // पेज लोड होते ही पहली बार खबरें लोड करना
    window.onload = function() {
        loadMoreNews('international');
        loadMoreNews('politics');
        loadMoreNews('sports');
    };
</script>
