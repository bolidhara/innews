<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>विज्ञान समाचार</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #ffcc00;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav ul {
            list-style: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 15px;
        }

        header .search-bar {
            padding: 5px;
            width: 200px;
        }

        section {
            padding: 20px;
            margin: 10px 0;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            margin: 20px 0;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .news-item {
            margin-bottom: 20px;
        }

        .news-item img {
            max-width: 100%;
            height: auto;
        }

        .news-item h4 {
            font-size: 18px;
            margin: 10px 0;
        }

        .news-item p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- हेडर -->
    <header>
        <div class="logo">विज्ञान समाचार</div>
        <nav>
            <ul>
                <li><a href="#">मुख्य</a></li>
                <li><a href="#">आर्काइव</a></li>
                <li><a href="#">संपर्क करें</a></li>
            </ul>
        </nav>
        <input type="text" placeholder="खोजें..." class="search-bar">
    </header>

    <!-- मुख्य खबर -->
    <section id="main-news">
        <h2>मुख्य खबर</h2>
        <div id="main-news-content"></div>
    </section>

    <!-- उप खबरें -->
    <section id="sub-news">
        <h2>अन्य खबरें</h2>
        <div id="sub-news-list"></div>
    </section>

    <!-- लोड मोर बटन -->
    <section id="load-more">
        <button onclick="loadMoreNews()">लोड मोर</button>
    </section>

    <!-- फुटर -->
    <footer>
        <p>&copy; 2025 विज्ञान समाचार | सभी अधिकार सुरक्षित</p>
        <div>
            <a href="#">फेसबुक</a> |
            <a href="#">ट्विटर</a> |
            <a href="#">इंस्टाग्राम</a>
        </div>
    </footer>

    <script>
        let counter = 10; // लोड की जाने वाली खबरों की प्रारंभिक संख्या
        let data = []; // डेटा को स्टोर करने के लिए

        // गूगल शीट से डेटा लोड करना
        async function loadNews() {
            const sheetId = '1BBAuidD66wNekAOLSVpZ8020C9iVv4Gx74WPuIIj5g4'; // गूगल शीट ID
            const range = 'Sheet1!A:F'; // रेंज (A से F कॉलम)
            const apiKey = 'AIzaSyCI8vGiFy8sSk2Hzlsvl8dtNN9Tk4cJttI1lLgk'; // API Key

            const url = `https://cors-anywhere.herokuapp.com/https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

            try {
                const response = await fetch(url);
                const result = await response.json();
                data = result.values; // गूगल शीट से लोड किए गए डेटा को स्टोर करें
                displayNews(data); // पेज पर डेटा दिखाएं
            } catch (error) {
                console.error('डेटा लोड करने में समस्या:', error);
            }
        }

        // खबरें प्रदर्शित करना
        function displayNews(news) {
            const mainNewsContent = document.getElementById('main-news-content');
            const subNewsList = document.getElementById('sub-news-list');

            // मुख्य खबर
            const mainNews = news.find(news => news[1] === 'YES');
            if (mainNews) {
                mainNewsContent.innerHTML = `
                    <h3>${mainNews[2]}</h3>
                    <p>${mainNews[3]}</p>
                    <img src="${mainNews[4]}" alt="Main News Image">
                `;
            }

            // उप खबरें
            subNewsList.innerHTML = '';
            news.forEach(newsItem => {
                if (newsItem[1] !== 'YES') {
                    subNewsList.innerHTML += `
                        <div class="news-item">
                            <h4>${newsItem[2]}</h4>
                            <p>${newsItem[3]}</p>
                            <img src="${newsItem[4]}" alt="Sub News Image">
                        </div>
                    `;
                }
            });
        }

        // लोड मोर बटन
        function loadMoreNews() {
            if (counter < data.length) {
                counter += 10;
                displayNews(data.slice(0, counter));
            }
        }

        window.onload = loadNews; // पेज लोड होने पर गूगल शीट से खबरें लोड करें
    </script>
</body>
</html>
