    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let page = 1; // Track the page number

        function loadPosts() {
            $.ajax({
                url: 'https://innews/load-posts.php', // PHP फाइल का पूरा URL
                type: 'GET',
                data: { page: page },
                beforeSend: function() {
                    $(".load-more").text('खबरें लोड हो रही हैं...');
                },
                success: function(response) {
                    if (response.trim()) {
                        $(".main-content").append(response); // Append new posts to the page
                        page++; // Increment the page number for the next request
                    } else {
                        $(".load-more").text('कोई और खबरें नहीं हैं!');
                        $(".load-more").hide(); // Hide the button when no more posts are available
                    }
                },
                error: function() {
                    $(".load-more").text('लोड करने में समस्या हुई।');
                }
            });
        }

        $(document).ready(function() {
            loadPosts(); // Load the first set of posts initially

            $(".load-more").on('click', function(e) {
                e.preventDefault(); // Prevent default anchor action
                loadPosts(); // Load more posts when the button is clicked
            });
        });
    </script>

<div class="news-section">
    <h2>विज्ञान समाचार</h2>

        <!-- यहां खबरें लोड होंगी -->

    <a href="#" class="load-more" id="load-science" onclick="loadMoreNews('science')">और खबरें लोड करें</a>

<script>
    // स्टेटिक डेटा (इसे API से बदल सकते हैं)
    const worldNewsData = {
        science: [
            { title: "विज्ञान खबर 1", content: "यह विज्ञान समाचार का विवरण है।", image: "science1.jpg" },
            { title: "विज्ञान खबर 2", content: "यह विज्ञान समाचार का विवरण है।", image: "science2.jpg" },
            { title: "विज्ञान खबर 3", content: "यह विज्ञान समाचार का विवरण है।", image: "science3.jpg" },
            { title: "विज्ञान खबर 4", content: "यह विज्ञान समाचार का विवरण है।", image: "science4.jpg" },
            { title: "विज्ञान खबर 5", content: "यह विज्ञान समाचार का विवरण है।", image: "science5.jpg" },
            { title: "विज्ञान खबर 6", content: "यह विज्ञान समाचार का विवरण है।", image: "science6.jpg" },
            { title: "विज्ञान खबर 7", content: "यह विज्ञान समाचार का विवरण है।", image: "science7.jpg" },
            { title: "विज्ञान खबर 8", content: "यह विज्ञान समाचार का विवरण है।", image: "science8.jpg" }
        ]
    };

    let sciencePage = 1;

    // खबरें लोड करने का कार्य
    function loadMoreNews(section) {
        let data = worldNewsData[section];
        let page = sciencePage;
        let start = (page - 1) * 5;
        let end = start + 5;
        let newsToLoad = data.slice(start, end);

        // HTML में खबरें जोड़ना
        newsToLoad.forEach(news => {
            const newsHtml = `
                <div class="post">
                    <img src="${news.image}" alt="${news.title}" class="news-image">
                    <h3>${news.title}</h3>
                    <p>${news.content}</p>
                </div>
            `;
            document.getElementById(`${section}-news`).insertAdjacentHTML('beforeend', newsHtml);
        });

        // अगला पेज बढ़ाना
        sciencePage++;

        // अगर सभी खबरें लोड हो चुकी हैं तो "और खबरें लोड करें" बटन हटा देना
        if ((page * 5) >= data.length) {
            document.getElementById(`load-${section}`).style.display = 'none';
        }
    }

    // पेज लोड होते ही पहली बार खबरें लोड करना
    window.onload = function() {
        loadMoreNews('science');
    };
</script>
