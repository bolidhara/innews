<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>न्यूज़ ब्लॉग पोस्ट</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #d32f2f;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }
        nav {
            background-color: #ffeb3b;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: black;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }
        .main-content {
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .post {
            margin-bottom: 40px;
        }
        .post h2 {
            color: #d32f2f;
        }
        .post p {
            font-size: 16px;
            line-height: 1.6;
        }
        .load-more {
            background-color: #2196f3;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            display: block;
            margin: 30px auto;
            text-align: center;
        }
        footer {
            background-color: #d32f2f;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            width: 100%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let page = 1; // Track the page number

        function loadPosts() {
            $.ajax({
                url: 'https://script.google.com/macros/s/AKfycbxekmUhTHDVAl7W7iOS1MCvwwe8vejskY4J-jR927A9BtzzzM86zKvDt67tMROCLo8sOg/exec', // Google Sheets API URL
                type: 'GET',
                data: { page: page },
                beforeSend: function() {
                    $(".load-more").text('खबरें लोड हो रही हैं...');
                },
                success: function(response) {
                    if (response.trim()) {
                        $(".main-content").append(response); // Append new posts to the page
                        page++; // Increment the page number for the next request
                    } else {
                        $(".load-more").text('कोई और खबरें नहीं हैं!');
                        $(".load-more").hide(); // Hide the button when no more posts are available
                    }
                },
                error: function() {
                    $(".load-more").text('लोड करने में समस्या हुई।');
                }
            });
        }

        $(document).ready(function() {
            loadPosts(); // Load the first set of posts initially

            $(".load-more").on('click', function(e) {
                e.preventDefault(); // Prevent default anchor action
                loadPosts(); // Load more posts when the button is clicked
            });
        });
    </script>
</head>
<body>

<header>
    <a href="#">न्यूज़ वेबसाइट</a>
</header>

<nav>
    <a href="#">होम</a>
    <a href="break news.html">ब्रेकिंग न्यूज</a>
    <a href="#">मुख्य समाचार</a>
    <a href="#">वीडियो</a>
    <a href="photo grid.html">फोटो गैलरी</a>
    <a href="#">लाइव न्यूज</a>
</nav>

<div class="main-content">
    <!-- मुख्य पोस्ट यहां दिखाई देंगे -->
    <div class="news-section">
        <h2>भारत समाचार</h2>
        <div id="india-news" class="news-list">
            <!-- यहां खबरें लोड होंगी -->
        </div>
        <a href="#" class="load-more" id="load-india" onclick="loadMoreNews()">और खबरें लोड करें</a>
    </div>

    <script>
        let indiaPage = 1;  // पेज नंबर

        // Google Sheets API URL (change as needed)
        const apiUrl = 'https://script.google.com/macros/s/AKfycbxekmUhTHDVAl7W7iOS1MCvwwe8vejskY4J-jR927A9BtzzzM86zKvDt67tMROCLo8sOg/exec';

        function loadMoreNews() {
            fetch(apiUrl + "?page=" + indiaPage) // Send the page number to the API
                .then(response => response.json())
                .then(data => {
                    const newsContainer = document.getElementById('india-news');

                    // Loop through the fetched data and add it to the page
                    data.forEach(news => {
                        const newsHtml = `
                            <div class="post">
                                <h3>${news.title}</h3>
                                <p>${news.content}</p>
                                <img src="${news.image}" alt="${news.title}">
                                <p><strong>समय:</strong> ${new Date(news.date).toLocaleString()}</p>
                                <div class="social-share">
                                    <a href="https://www.facebook.com/sharer/sharer.php?u=${news.shareUrl}" target="_blank">Facebook</a>
                                    <a href="https://www.instagram.com/?url=${news.shareUrl}" target="_blank">Instagram</a>
                                    <a href="https://wa.me/?text=${news.shareUrl}" target="_blank">WhatsApp</a>
                                </div>
                            </div>
                        `;
                        newsContainer.insertAdjacentHTML('beforeend', newsHtml);
                    });

                    indiaPage++; // Increment the page number for the next set of data

                    // If no more data is available, hide the load more button
                    if (data.length === 0) {
                        document.getElementById("load-india").style.display = 'none';
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Load the first set of news when the page loads
        window.onload = loadMoreNews;
    </script>

    <style>
        .news-section { margin: 20px 0; }
        .post { margin-bottom: 20px; border: 1px solid #ddd; padding: 10px; }
        img { width: 100%; height: auto; }
        .social-share a { margin-right: 10px; color: #0066cc; text-decoration: none; }
        .social-share a:hover { text-decoration: underline; }
    </style>
</div>

<!-- "लोड मोर" बटन -->
<a href="#" class="load-more" id="load-more" onclick="loadMoreNews()">और खबरें लोड करें</a>

<!-- आर्काइव लिंक -->
<a href="archives.html" class="load-more" id="archives-link">आर्काइव पेज</a>

<footer>
    <p>&copy; 2025 IN News | सभी अधिकार सुरक्षित</p>
</footer>

</body>
</html>
