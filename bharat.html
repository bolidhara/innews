<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>न्यूज़ वेबसाइट</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .news-container {
            width: 80%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        .post {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .post img {
            max-width: 100%;
            height: auto;
        }
        .post h2 {
            font-size: 24px;
            margin: 10px 0;
        }
        .post p {
            font-size: 16px;
        }
        .post .date {
            color: gray;
            font-size: 12px;
        }
        .load-more {
            background-color: #2196f3;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            display: block;
            margin: 30px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>न्यूज़ वेबसाइट</h1>
    </header>

    <div class="news-container" id="news-container">
        <!-- News will be loaded here -->
    </div>

    <!-- "लोड मोर" बटन -->
    <a href="#" class="load-more" id="load-more" onclick="loadMoreNews()">और खबरें लोड करें</a>

    <script>
        const apiUrl = 'https://script.google.com/macros/s/AKfycbxekmUhTHDVAl7W7iOS1MCvwwe8vejskY4J-jR927A9BtzzzM86zKvDt67tMROCLo8sOg/exec'; // Google Sheets API URL
        let page = 1;  // Track the page number
        const itemsPerPage = 5; // Items per page

        // Function to load news from the API
        function loadNews() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        document.getElementById('news-container').innerHTML = '<p>कोई खबर नहीं मिली।</p>';
                        return;
                    }
                    loadMoreNews(data); // Load news for the first page
                })
                .catch(error => {
                    document.getElementById('news-container').innerHTML = '<p>डेटा लोड करने में समस्या हुई। कृपया बाद में पुनः प्रयास करें।</p>';
                    console.error('Error fetching the data:', error);
                });
        }

        // Function to load more news when "लोड मोर" button is clicked
        function loadMoreNews(data) {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const newsToLoad = data.slice(start, end);

            const container = document.getElementById('news-container');
            newsToLoad.forEach(entry => {
                const newsHtml = `
                    <div class="post">
                        <h2>${entry.title}</h2>
                        <p class="date">${new Date(entry.date).toLocaleString()}</p>
                        <img src="${entry.image}" alt="${entry.title}">
                        <p>${entry.content}</p>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', newsHtml);
            });

            // Check if all the news has been loaded
            if (end >= data.length) {
                document.getElementById('load-more').style.display = 'none'; // Hide "Load more" button if no more news
            } else {
                page++; // Increment page for next load
            }
        }

        // Initial page load
        window.onload = loadNews;

    </script>
</body>
</html>
