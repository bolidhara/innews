        .load-more {

    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let page = 1; // Track the page number

        function loadPosts() {
            $.ajax({
                url: 'https://innews/load-posts.php', // PHP फाइल का पूरा URL
                type: 'GET',
                data: { page: page },
                beforeSend: function() {
                    $(".load-more").text('खबरें लोड हो रही हैं...');
                },
                success: function(response) {
                    if (response.trim()) {
                        $(".main-content").append(response); // Append new posts to the page
                        page++; // Increment the page number for the next request
                    } else {
                        $(".load-more").text('कोई और खबरें नहीं हैं!');
                        $(".load-more").hide(); // Hide the button when no more posts are available
                    }
                },
                error: function() {
                    $(".load-more").text('लोड करने में समस्या हुई।');
                }
            });
        }

        $(document).ready(function() {
            loadPosts(); // Load the first set of posts initially

            $(".load-more").on('click', function(e) {
                e.preventDefault(); // Prevent default anchor action
                loadPosts(); // Load more posts when the button is clicked
            });
        });
    </script>
</head>

    <script>

                { title: "भारतीय उद्योगों का भविष्य", content: "भारतीय उद्योगों के भविष्य में संभावनाएँ और चुनौतियाँ हैं।" },
                { title: "सशस्त्र बलों की तैयारी", content: "भारत के सशस्त्र बलों की नई तैयारी पर एक रिपोर्ट।" },
                { title: "कृषि सुधार", content: "भारत में कृषि क्षेत्र में सुधारों के बारे में चर्चा।" },
                { title: "नवीनतम स्वास्थ्य सुधार", content: "भारत में स्वास्थ्य के क्षेत्र में नवीनतम सुधारों की जानकारी।" }
            ],
            2: [
                { title: "राजनीति में नई योजनाएं", content: "भारत में आगामी चुनावों के लिए नई योजनाएं बनाई जा रही हैं।" },

                { title: "राजनीतिक सुधारों पर बहस", content: "भारत के राजनीतिक सुधारों पर बहस हो रही है।" },
                { title: "भारत की संसद में हलचल", content: "भारत की संसद में नए विधेयकों पर चर्चा की जा रही है।" },

            ],
            3: [
                { title: "भारत और पाकिस्तान का क्रिकेट मैच", content: "भारत और पाकिस्तान के बीच होने वाले आगामी क्रिकेट मैच पर चर्चा।" },
                { title: "नई ओलंपिक रणनीतियाँ", content: "भारत की ओलंपिक रणनीतियाँ और संभावनाएँ।" },
                { title: "भारतीय फुटबॉल टीम की तैयारी", content: "भारतीय फुटबॉल टीम की आगामी प्रतियोगिताओं के लिए तैयारी।" },
                { title: "खिलाड़ियों की सफलता की कहानी", content: "भारत के खिलाड़ियों द्वारा खेल में हासिल की गई सफलता।" },
                { title: "राष्ट्रीय खेल पुरस्कार समारोह", content: "भारत में आयोजित राष्ट्रीय खेल पुरस्कार समारोह की रिपोर्ट।" }
            ]
        };

        let displayedNews = {
            1: 5,
            2: 5,
            3: 5
        };

        function loadMoreNews(section) {
            const newsList = document.getElementById(`news-list-${section}`);
            const sectionData = newsData[section];
            const startIndex = displayedNews[section];
            const endIndex = startIndex + 5;
            const newsToDisplay = sectionData.slice(startIndex, endIndex);

            newsToDisplay.forEach(news => {
                const newsDiv = document.createElement('div');
                newsDiv.classList.add('post');
                newsDiv.innerHTML = `<h3>${news.title}</h3><p>${news.content}</p>`;
                newsList.appendChild(newsDiv);
            });

            displayedNews[section] = endIndex;

            // Hide the button if no more news is left
            if (displayedNews[section] >= sectionData.length) {
                document.querySelector(`#news-section-${section} .load-more-btn`).style.display = 'none';
            }
        }

        // Initial loading of news for each section
        loadMoreNews(1);
        loadMoreNews(2);
        loadMoreNews(3);
    </script>
